<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // filter
        const arr = [10,20,30,40,50,60,70]
        const arr1 = arr.filter( item => item > 30 )        //filter는 결과가 배열이다.

        console.log(arr1)        //결과 배열로 나옴

        const arr2 = arr.filter( item => item ===30 )
        console.log(arr2)       //결과 배열로 나옴

        //30을 삭제한 값
        const arr3 = arr.filter( item => item !== 30)
        console.log(arr3)


        // 배열객체
        const data = [
            {id:1,name:'이익준',age:30},
            {id:2,name:'이익순',age:20},
            {id:3,name:'이우주',age:5},
            {id:4,name:'이동희',age:25},
            {id:5,name:'채송화',age:28}
        ]

        const data1 = data.filter( item => item.id === 1)       // id 1인 것
        console.log(data1)
        
        const data2 = data.filter( item => item.id !== 1)       // id1 제외 나머지
        console.log(data2)
        


    </script>
</body>
</html>
