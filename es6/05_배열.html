<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        const arr  = [10,20,30,40,50]
        
        arr.push(60)
        arr.push(70)
        arr.push(80)
        arr.push(90)
        // push는 값을 추가하지만 원본 데이터가 변경된다.
        // 값을 추가만 할 때
        console.log(arr)


        /* 리액트에서 많이쓰는 concat() */
        const arr1 = [10,20,30,40,50]
        const arr2 = arr1.concat()  //원본 건드리지 않고 카피본
        const arr3 = arr1.concat(60,70,80)
        
        console.log(arr1)
        console.log(arr2)
        console.log(arr3)

        const arr4 = arr1.slice(1,3)    // 카피본 만들어서 씀. 불변성 유지를 위해 사용하긴 함.
        console.log(arr4)

        
        //객체
        // dog = {name:'치와와',age:3}
        // dog.name , dog.age
        // dog['name'] , dog['age']
        
        //배열객체
        const data = [
            {id :1, name:'이익준', age:30},
            {id :2, name:'이익순', age:18},
            {id :3, name:'이우주', age:5},
        ]
        console.log( data[0].id, data[0].name, data[0].age )
        const data1 = data.concat() //카피본 만듦
        const data2 = data.concat({ //객체 추가
            id:4, 
            name:'채송화',
            age:25
        })
        console.log(data1)
        console.log(data2)

        
    </script>
</body>
</html>
