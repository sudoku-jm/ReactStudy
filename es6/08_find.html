<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        // find
        const arr = [10,20,30,40,50,60,70]
        // 배열객체
        const data = [
            {id:1,name:'이익준',age:30},
            {id:2,name:'이익순',age:20},
            {id:3,name:'이우주',age:5},
            {id:4,name:'이동희',age:25},
            {id:5,name:'채송화',age:28}
        ]


        //find 값 1개
        const arr1 = arr[1]
        console.log( arr1 )

        const arr2 = arr.find( item => item === 20 )     // 특정 값과 같은 값만 한 개 뽑기
        console.log( arr2 )
        
        const arr3 = arr.findIndex( item => item === 20 )     // 특정 값과 같은 값의 index 번호 뽑기
        console.log( arr3 )
        //크다 작다와 같은 연산은 못한다. 한 개의 값만 뽑을 수 있으므로

        const data1 = data.find( item => item.id === 2 )
        console.log(data1)              //{id:2,name:'이익순',age:20} 한 개의 블럭 출력


    </script>
</body>
</html>
