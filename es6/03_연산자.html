<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        //react jsx영역안에서는 if/swith~case/fot/foreach... 사용불가

        /*
            JSX : 삼항연산자, &&, ||
            react에서의 같다 ===  , 다르다 !==
            조건 === true ? 참 : 거짓
            조건 === true && true 의 참결과
            
            조건 || false의 결과
            
            
         */

         const done1 = true
         const done2 = false
         const done3 = undefined
         
         const result1 = done1 === true ? '참' : '거짓'
         console.log(result1)   //참
         
         const  result2 = done1 ? '참 값' : '거짓 값'
         console.log(result2)   //참 값
         
         const result3 = done1 && '참 결과'
         console.log(result3)   // 참 결과
         
         const result4 = done2 || '거짓'
         console.log(result4)   // 거짓
         
         const result5 = done3 || '값이 존재하지 않음'
         console.log(result5)   // 값이 존재하지 않음

         //함수 영역에서 if, for 가능
         /* 
            다중 if문 처리
            조건1 && 결과1   
            조건2 && 결과2  
            조건3 && 결과3   
            조건4 && 결과4   

         */
         

    </script>
</body>
</html>
